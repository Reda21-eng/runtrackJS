<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ajout de Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-100">
    <header class="bg-gray-800 text-white p-4">
        <nav class="container mx-auto">
            <ul class="flex space-x-6 justify-center">
                <li><a href="index.html" class="hover:text-gray-300">Accueil</a></li>
                <li><a href="index.html" class="hover:text-gray-300">Inscription</a></li>
                <li><a href="index.html" class="hover:text-gray-300">Connexion</a></li>
                <li><a href="index.html" class="hover:text-gray-300">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <section class="flex-grow container mx-auto p-6">
        <form class="max-w-md mx-auto space-y-6 bg-white p-6 rounded-xl shadow-lg opacity-95">
            <!-- Civilité -->
            <div class="space-y-2">
                <label class="block font-medium text-gray-700">Civilité :</label>
                <div class="flex space-x-6">
                    <div class="flex items-center">
                        <input type="radio" id="mme" name="civilite" value="mme" class="mr-2 text-indigo-600 focus:ring-indigo-500">
                        <label for="mme" class="text-gray-600">Madame</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="mr" name="civilite" value="mr" class="mr-2 text-indigo-600 focus:ring-indigo-500">
                        <label for="mr" class="text-gray-600">Monsieur</label>
                    </div>
                </div>
            </div>

            <!-- Informations personnelles -->
            <div class="space-y-4">
                <div class="relative">
                    <label for="prenom" class="block font-medium text-gray-700">Prénom :</label>
                    <i class="fas fa-user absolute left-3 top-10 text-gray-400"></i>
                    <input type="text" id="prenom" name="prenom" class="w-full pl-10 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                </div>
                <div class="relative">
                    <label for="nom" class="block font-medium text-gray-700">Nom :</label>
                    <i class="fas fa-user-tag absolute left-3 top-10 text-gray-400"></i>
                    <input type="text" id="nom" name="nom" class="w-full pl-10 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                </div>
                <div class="relative">
                    <label for="adresse" class="block font-medium text-gray-700">Adresse :</label>
                    <i class="fas fa-map-marker-alt absolute left-3 top-10 text-gray-400"></i>
                    <input type="text" id="adresse" name="adresse" class="w-full pl-10 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                </div>
            </div>

            <!-- Email -->
            <div class="relative">
                <label for="email" class="block font-medium text-gray-700">Email :</label>
                <i class="fas fa-envelope absolute left-3 top-10 text-gray-400"></i>
                <input type="email" id="email" name="email" class="w-full pl-10 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
            </div>

            <!-- Mot de passe -->
            <div class="space-y-4">
                <div class="relative">
                    <label for="password" class="block font-medium text-gray-700">Mot de passe :</label>
                    <i class="fas fa-lock absolute left-3 top-10 text-gray-400"></i>
                    <input type="password" id="password" name="password" class="w-full pl-10 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                </div>
                <div class="relative">
                    <label for="password_confirm" class="block font-medium text-gray-700">Confirmation mot de passe :</label>
                    <i class="fas fa-lock absolute left-3 top-10 text-gray-400"></i>
                    <input type="password" id="password_confirm" name="password_confirm" class="w-full pl-10 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                </div>
            </div>

            <!-- Passions -->
            <div class="space-y-2">
                <label class="block font-medium text-gray-700">Passions :</label>
                <div class="space-y-3">
                    <div class="flex items-center">
                        <input type="checkbox" id="informatique" name="passions" value="informatique" class="mr-2 text-indigo-600 focus:ring-indigo-500 rounded">
                        <label for="informatique" class="text-gray-600">Informatique</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="voyages" name="passions" value="voyages" class="mr-2 text-indigo-600 focus:ring-indigo-500 rounded">
                        <label for="voyages" class="text-gray-600">Voyages</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="sport" name="passions" value="sport" class="mr-2 text-indigo-600 focus:ring-indigo-500 rounded">
                        <label for="sport" class="text-gray-600">Sport</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="lecture" name="passions" value="lecture" class="mr-2 text-indigo-600 focus:ring-indigo-500 rounded">
                        <label for="lecture" class="text-gray-600">Lecture</label>
                    </div>
                </div>
            </div>

            <!-- Bouton de validation -->
            <div>
                <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg shadow-md hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition-all duration-300">Valider</button>
            </div>
        </form>
    </section>

    <footer class="bg-indigo-600 text-white p-6 mt-auto shadow-lg">
        <ul class="flex space-x-8 justify-center font-semibold">
            <li><a href="index.html" class="hover:text-yellow-200 transition-colors duration-300">Accueil</a></li>
            <li><a href="index.html" class="hover:text-yellow-200 transition-colors duration-300">Inscription</a></li>
            <li><a href="index.html" class="hover:text-yellow-200 transition-colors duration-300">Connexion</a></li>
            <li><a href="index.html" class="hover:text-yellow-200 transition-colors duration-300">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
