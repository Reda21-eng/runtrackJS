<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form>
            <!-- Civilité -->
            <div>
                <label>Civilité :</label>
                <div>
                    <div>
                        <input type="radio" id="mme" name="civilite" value="mme">
                        <label for="mme">Madame</label>
                    </div>
                    <div>
                        <input type="radio" id="mr" name="civilite" value="mr">
                        <label for="mr">Monsieur</label>
                    </div>
                </div>
            </div>

            <!-- Informations personnelles -->
            <div>
                <div>
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom">
                </div>
                <div>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom">
                </div>
                <div>
                    <label for="adresse">Adresse :</label>
                    <input type="text" id="adresse" name="adresse">
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email">
            </div>

            <!-- Mot de passe -->
            <div>
                <div>
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="password_confirm">Confirmation mot de passe :</label>
                    <input type="password" id="password_confirm" name="password_confirm">
                </div>
            </div>

            <!-- Passions -->
            <div>
                <label>Passions :</label>
                <div>
                    <div>
                        <input type="checkbox" id="informatique" name="passions" value="informatique">
                        <label for="informatique">Informatique</label>
                    </div>
                    <div>
                        <input type="checkbox" id="voyages" name="passions" value="voyages">
                        <label for="voyages">Voyages</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sport" name="passions" value="sport">
                        <label for="sport">Sport</label>
                    </div>
                    <div>
                        <input type="checkbox" id="lecture" name="passions" value="lecture">
                        <label for="lecture">Lecture</label>
                    </div>
                </div>
            </div>

            <!-- Bouton de validation -->
            <div>
                <button type="submit">Valider</button>
            </div>
        </form>
    </section>

    <footer>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
