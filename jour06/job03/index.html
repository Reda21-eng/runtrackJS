<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <!-- Inclusion de Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-12 bg-primary" style="height: 100px;">
                <p class="text-white text-center">Header</p>
            </div>
        </div>

        <!-- Three-column section -->
        <div class="row mt-3">
            <div class="col-md-4 col-12 bg-info" style="height: 150px;">
                <p class="text-white text-center">Column 1</p>
            </div>
            <div class="col-md-4 col-12 bg-info" style="height: 150px;">
                <p class="text-white text-center">Column 2</p>
            </div>
            <div class="col-md-4 col-12 bg-info" style="height: 150px;">
                <p class="text-white text-center">Column 3</p>
            </div>
        </div>

        <!-- Two-column middle section -->
        <div class="row mt-3">
            <div class="col-md-6 col-12 bg-purple" style="height: 100px;">
                <p class="text-white text-center">Middle 1</p>
            </div>
            <div class="col-md-6 col-12 bg-purple" style="height: 100px;">
                <p class="text-white text-center">Middle 2</p>
            </div>
        </div>

        <!-- Footer with three elements -->
        <div class="row mt-3">
            <div class="col-md-4 col-12 bg-danger" style="height: 50px;">
                <p class="text-white text-center">Footer 1</p>
            </div>
            <div class="col-md-4 col-12 bg-danger" style="height: 50px;">
                <p class="text-white text-center">Footer 2</p>
            </div>
            <div class="col-md-4 col-12 bg-danger" style="height: 50px;">
                <p class="text-white text-center">Footer 3</p>
            </div>
        </div>
    </div>

    <!-- Inclusion de Bootstrap JS via CDN (optionnel, pour certains composants) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
